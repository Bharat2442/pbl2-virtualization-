{% extends 'todo_list/main.html' %}
{% block content %}

<div class="container">
    <div class="header-bar">
        <h2>Add New Expense</h2>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="button" value="Save">
            <a href="{% url 'expense_list' %}" class="button">Cancel</a>
        </form>
    </div>
</div>

{% endblock content %}
