<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home - Choose App</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 100px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 30px;
            color: #333;
        }
        .app-link {
            display: block;
            margin: 15px 0;
            padding: 15px;
            background-color: #ff6b6b;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .app-link:hover {
            background-color: #ff4c4c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, {{ user.username }}!</h1>
        <p>Please choose an app to continue:</p>
        <a href="{% url 'tasks' %}" class="app-link">To-Do List</a>
        <a href="{% url 'expense_list' %}" class="app-link">Expense Tracker</a>
    </div>
</body>
</html>
